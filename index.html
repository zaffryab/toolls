<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToolHub — All-in-One Online Tools (TinyWow style)</title>
  <meta name="description" content="Free, fast online tools for images, PDF, video, text, SEO, and developer utilities. Mobile-first, SEO friendly, and high-performance." />
  <meta name="keywords" content="online tools, image converter, pdf tools, seo tools, developer tools, text tools, free tools" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <!-- Basic CSS (small, responsive, mobile-first) -->
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#06b6d4;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#071024 0%,#0b1320 100%);color:#e6eef6;line-height:1.4}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:16px;max-width:1200px;margin:0 auto}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:42px;height:42px;border-radius:8px;background:linear-gradient(135deg,#06b6d4,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{font-size:18px;margin:0}
    nav{display:flex;gap:8px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px}
    nav a.cta{background:linear-gradient(90deg,#06b6d4,#7c3aed);color:#041025;font-weight:600}
    .search-wrap{max-width:1200px;margin:10px auto;padding:12px}
    .search{display:flex;gap:8px;background:var(--glass);padding:12px;border-radius:10px;align-items:center}
    .search input{flex:1;padding:10px;border:0;background:transparent;color:inherit;font-size:15px}
    .grid{max-width:1200px;margin:18px auto;padding:0 12px;display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:12px;min-height:90px;display:flex;flex-direction:column;gap:8px}
    .card h3{margin:0;font-size:15px}
    .card p{margin:0;color:var(--muted);font-size:13px}
    .tools{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .tool-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:6px 8px;border-radius:8px;color:var(--muted);font-size:13px;text-decoration:none}
    footer{max-width:1200px;margin:30px auto;padding:12px;color:var(--muted);font-size:13px}
    /* Responsive */
    @media (max-width:1000px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:760px){header{padding:12px} .grid{grid-template-columns:repeat(2,1fr)} .logo{width:36px;height:36px} .card{min-height:72px}}
    @media (max-width:420px){.grid{grid-template-columns:1fr} nav{display:none} .search input{font-size:14px}}
    /* lightweight skeleton / lazy load placeholder */
    .skeleton{background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04), rgba(255,255,255,0.02));height:12px;border-radius:6px}
    .category{font-size:12px;padding:4px 6px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">TH</div>
      <div>
        <h1>ToolHub — All-in-One Online Tools</h1>
        <div style="font-size:12px;color:var(--muted)">Free · Fast · Mobile-friendly</div>
      </div>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/all-tools">All Tools</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <!-- Backend-linked Login / Signup (change these to your real backend endpoints) -->
      <a class="cta" href="/api/auth/login">Login</a>
      <a class="cta" href="/api/auth/signup">Sign Up</a>
    </nav>
  </header>

  <section class="search-wrap">
    <div class="search" role="search">
      <input id="search" placeholder="Search tools... e.g. 'image', 'pdf', 'seo'" aria-label="Search tools" />
      <button id="clear" title="Clear" style="background:transparent;border:0;color:var(--muted)">✖</button>
    </div>
  </section>

  <main>
    <div style="max-width:1200px;margin:0 auto;padding:0 12px;color:var(--muted);font-size:13px">Categories: <span class="category">PDF</span> <span class="category">Image</span> <span class="category">Text</span> <span class="category">Developer</span> <span class="category">SEO</span> <span class="category">Misc</span></div>

    <section class="grid" id="cards"></section>

  </main>

  <footer>
    © <span id="year"></span> toolhubcenter.com · <a href="/privacy" style="color:var(--muted)">Privacy</a> · <a href="/terms" style="color:var(--muted)">Terms</a>
  </footer>

  <script>
    //----- Tool dataset (you can expand/change urls) -----
    const tools = [
      // Image tools
      {name:'Image to PNG',cat:'Image',slug:'Image-to-PNG-Converter',desc:'Convert images to PNG',url:'/api/html/Image-to-PNG-Converter.html'},
      {name:'Image to JPG',cat:'Image',slug:'Image-to-JPG-Converter',desc:'Convert images to JPG',url:'/api/html/Image-to-JPG-Converter.html'},
      {name:'Image Resizer',cat:'Image',slug:'Image-Resizer',desc:'Resize images quickly',url:'/api/html/Image-Resizer.html'},
      {name:'Image Compressor',cat:'Image',slug:'Image-Compressor',desc:'Optimize images for web',url:'http://127.0.0.1:30030/_api/html/Image-Compressor.html'},
      {name:'Image Cropper',cat:'Image',slug:'Image-Crop',desc:'Crop & resize images',url:'http://127.0.0.1:30030/_api/html/Image-Crop.html'},
      {name:'Convert WebP to PNG',cat:'Image',slug:'WebP-to-PNG',desc:'Convert WebP images',url:'/api/html/WebP-to-PNG.html'},
      {name:'GIF Maker',cat:'Image',slug:'GIF-Maker',desc:'Create GIFs from images',url:'/api/html/GIF-Maker.html'},
      {name:'Image to Base64',cat:'Image',slug:'Image-to-Base64',desc:'Encode images to Base64',url:'/api/html/Image-to-Base64.html'},
      // PDF tools
      {name:'PDF to JPG',cat:'PDF',slug:'PDF-to-JPG',desc:'Extract images from PDF',url:'/api/html/PDF-to-JPG.html'},
      {name:'PDF to Word',cat:'PDF',slug:'PDF-to-Word',desc:'Convert PDF to editable Word',url:'/api/html/PDF-to-Word.html'},
      {name:'Merge PDF',cat:'PDF',slug:'Merge-PDF',desc:'Combine multiple PDFs',url:'/api/html/Merge-PDF.html'},
      {name:'Split PDF',cat:'PDF',slug:'Split-PDF',desc:'Split PDFs into pages',url:'/api/html/Split-PDF.html'},
      {name:'Compress PDF',cat:'PDF',slug:'Compress-PDF',desc:'Reduce PDF size',url:'/api/html/Compress-PDF.html'},
      {name:'PDF to PNG',cat:'PDF',slug:'PDF-to-PNG',desc:'Convert PDF pages to PNGs',url:'/api/html/PDF-to-PNG.html'},
      // Text tools
      {name:'Word Counter',cat:'Text',slug:'Word-Counter',desc:'Count words & characters',url:'/api/html/Word-Counter.html'},
      {name:'Character Counter',cat:'Text',slug:'Character-Counter',desc:'Count characters',url:'/api/html/Character-Counter.html'},
      {name:'Case Converter',cat:'Text',slug:'Case-Converter',desc:'UPPER / lower / Title Case',url:'/api/html/Case-Converter.html'},
      {name:'Plagiarism Checker',cat:'Text',slug:'Plagiarism-Checker',desc:'Check for duplicate text',url:'/api/html/Plagiarism-Checker.html'},
      {name:'Grammar Checker',cat:'Text',slug:'Grammar-Checker',desc:'Grammar & spelling suggestions',url:'/api/html/Grammar-Checker.html'},
      {name:'Text-to-Speech',cat:'Text',slug:'Text-to-Speech',desc:'Generate audio from text',url:'/api/html/Text-to-Speech.html'},
      {name:'Speech-to-Text',cat:'Text',slug:'Speech-to-Text',desc:'Transcribe audio',url:'/api/html/Speech-to-Text.html'},
      // Developer tools
      {name:'JSON Formatter',cat:'Developer',slug:'JSON-Formatter',desc:'Pretty-print JSON',url:'/api/html/JSON-Formatter.html'},
      {name:'HTML to Markdown',cat:'Developer',slug:'HTML-to-Markdown',desc:'Convert HTML to MD',url:'/api/html/HTML-to-Markdown.html'},
      {name:'CSS Minifier',cat:'Developer',slug:'CSS-Minifier',desc:'Minify CSS',url:'/api/html/CSS-Minifier.html'},
      {name:'JS Minifier',cat:'Developer',slug:'JavaScript-Minifier',desc:'Minify JavaScript',url:'/api/html/JavaScript-Minifier.html'},
      {name:'SQL Formatter',cat:'Developer',slug:'SQL-Formatter',desc:'Format SQL queries',url:'/api/html/SQL-Formatter.html'},
      {name:'Color Picker',cat:'Developer',slug:'Color-Picker',desc:'Pick & convert color codes',url:'/api/html/Color-Picker.html'},
      // SEO tools
      {name:'Meta Tag Generator',cat:'SEO',slug:'Meta-Tag-Generator',desc:'Generate meta tags for pages',url:'/api/html/Meta-Tag-Generator.html'},
      {name:'Sitemap Generator',cat:'SEO',slug:'Sitemap-Generator',desc:'Create XML sitemaps',url:'/api/html/Sitemap-Generator.html'},
      {name:'Robots.txt Generator',cat:'SEO',slug:'Robots-txt-Generator',desc:'Create robots.txt',url:'/api/html/Robots-txt-Generator.html'},
      {name:'Page Speed Checker',cat:'SEO',slug:'Page-Speed-Checker',desc:'Test page speed',url:'/api/html/Page-Speed-Checker.html'},
      {name:'Mobile-Friendly Test',cat:'SEO',slug:'Mobile-Friendly-Test',desc:'Check mobile usability',url:'/api/html/Mobile-Friendly-Test.html'},
      {name:'Backlink Checker',cat:'SEO',slug:'Backlink-Checker',desc:'Analyze backlinks',url:'/api/html/Backlink-Checker.html'},
      // Social / Misc
      {name:'QR Code Generator',cat:'Misc',slug:'QR-Code-Generator',desc:'Create QR codes',url:'/api/html/QR-Code-Generator.html'},
      {name:'Meme Generator',cat:'Misc',slug:'Meme-Generator',desc:'Create shareable memes',url:'/api/html/Meme-Generator.html'},
      {name:'Resume Builder',cat:'Misc',slug:'Resume-Builder',desc:'Create professional resumes',url:'/api/html/Resume-Builder.html'},
      {name:'Invoice Generator',cat:'Misc',slug:'Invoice-Generator',desc:'Generate invoices',url:'/api/html/Invoice-Generator.html'},
      // The list below programmatically expands many more tools based on common names
    ];

    // programmatically add many more tools to reach a large catalogue (you can edit this array server-side)
    const extraNames = [
      /* Image */ 'Convert Image to WebP','PNG to JPG','JPG to PNG','Image Rotate','Image Flip','Remove Background','Picture to SVG','Batch Image Rename',
      /* PDF */ 'Protect PDF','Unlock PDF','PDF Watermark','OCR PDF','PDF Metadata Editor','PDF Repair','HTML to PDF','URL to PDF',
      /* Text */ 'Fancy Text Generator','URL Encoder','URL Decoder','Random Text Generator','Text Diff Checker','Sentence Splitter','Token Counter',
      /* Dev */ 'Base64 Encode','Base64 Decode','MD5 Generator','SHA256 Generator','Password Generator','HTACCESS Generator','XML Formatter','CSV to JSON',
      /* SEO */ 'Keyword Density Checker','Domain Authority Checker','Google Index Checker','XML Sitemap Validator','Rich Snippet Tester',
      /* Misc */ 'Flip a Coin','Random Number Generator','Dice Roller','Wedding Invitation Creator','E-book Creator','Name to Numerology','Leap Year Checker'
    ];

    extraNames.forEach((n,i)=>{
      const cat = /PDF|PDF/i.test(n)?'PDF':/Image|PNG|JPG|WebP|Picture|SVG|Remove Background/i.test(n)?'Image':/Keyword|SEO|Domain Authority|Google|XML/i.test(n)?'SEO':/JSON|Base64|MD5|SHA|Password|CSV|XML|HTACCESS/i.test(n)?'Developer':'Misc';
      tools.push({name:n,cat:cat,slug:n.replace(/[^a-z0-9]+/ig,'-'),desc:n+' tool',url:'/api/html/'+n.replace(/[^a-z0-9]+/ig,'-')+'.html'});
    });

    // Render cards grouped by category
    const cards = document.getElementById('cards');
    function render(filter=''){
      cards.innerHTML='';
      const grouped = {};
      tools.forEach(t=>{ if(!filter || (t.name.toLowerCase().includes(filter)||t.cat.toLowerCase().includes(filter))) {
        grouped[t.cat] = grouped[t.cat] || []; grouped[t.cat].push(t);
      }});
      Object.keys(grouped).sort().forEach(cat=>{
        const col = document.createElement('div'); col.className='card';
        const h = document.createElement('h3'); h.textContent = cat+' Tools';
        const p = document.createElement('p'); p.textContent = grouped[cat].length+' tools';
        const wrap = document.createElement('div'); wrap.className='tools';
        grouped[cat].slice(0,12).forEach(tool=>{
          const a = document.createElement('a'); a.className='tool-btn'; a.href = tool.url; a.textContent = tool.name; a.setAttribute('title',tool.desc);
          // open in new tab for external/backends
          if(/^https?:\/\//.test(tool.url)) a.target='_blank';
          wrap.appendChild(a);
        });
        const more = document.createElement('div'); more.style.marginTop='6px'; more.style.fontSize='12px'; more.style.color='var(--muted)'; more.textContent = 'Showing '+Math.min(grouped[cat].length,12)+' of '+grouped[cat].length;
        col.appendChild(h); col.appendChild(p); col.appendChild(wrap); col.appendChild(more);
        cards.appendChild(col);
      });
    }

    // initial render
    render();

    // search
    const input = document.getElementById('search');
    input.addEventListener('input', e=> render(e.target.value.trim().toLowerCase()));
    document.getElementById('clear').addEventListener('click', ()=>{input.value=''; render();});

    // small SEO-friendly bits
    document.getElementById('year').textContent = new Date().getFullYear();

    // Accessibility: keyboard focus styles
    document.addEventListener('keyup', e=>{ if(e.key==='/' && document.activeElement !== input){ e.preventDefault(); input.focus(); }});

    // Performance tips: defer non-critical scripts, use server-side pagination for large tool lists
  </script>

</body>
</html>
